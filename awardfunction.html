       h1 {
    background-color: rgba(255, 255, 255, 0.6);
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    border: 4px solid transparent;
    font-size: 28px;
    font-family: "Comic Sans MS ",cursive;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    animation: pulse 1.5s infinite alternate;
}

h1::before {
    content: "";
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(45deg, #c9a7eb, #88c5d6);
    border-radius: 12px;
    z-index: -1;
}

@keyframes pulse {
    from {
        transform: scale(1);
        filter: brightness(1);
    }
    to {
        transform: scale(1.02);
        filter: brightness(1.1);
    }
}

            text-decoration: none;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #c9a7eb, #88c5d6);
            border-radius: 12px;
            z-index: -1;
        }

        .service-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(201, 167, 235, 0.7);
        }

        .service-card:hover::before {
            animation: glowing 1s infinite alternate;
        }

        @keyframes glowing {
            from {
                filter: brightness(1);
            }
            to {
                filter: brightness(1.3);
            }
        }
