<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Chair Reservation</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://media0.giphy.com/media/U4s0pK05YRT7mcTW5S/giphy.gif?cid=6c09b952nkq5u6r8s75fqwm8h34csulcc5e179w7i7d72msg&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s');
            background-repeat: no-repeat;
            background-size:50%;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="chairs">Enter the number of chairs:</label>
            <input type="text" id="chairs" name="chairs">
            
            <label for="sofaSets">Enter the number of sofa sets:</label>
            <input type="text" id="sofaSets" name="sofaSets">
            
            <label for="coupleSofas">Enter the number of couple sofas:</label>
            <input type="text" id="coupleSofas" name="coupleSofas">
            
            <label for="total">Total:</label>
            <input type="text" id="total" name="total">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
