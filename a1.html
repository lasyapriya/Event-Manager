<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Categories</title>
    <link href='https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Poppins:wght@300;400;600&display=swap' rel='stylesheet'>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #f3e8e2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }
        h1 a {
            display: inline-block;
            text-decoration: none;
            color: black;
            font-size: 30px;
            font-weight: 650;
            margin: 20px;
            padding: 15px 30px;
            border-radius: 30px;
            background: rgba(255, 223, 211, 0.6);
            transition: all 0.3s ease-in-out;
        }
        h1 a:hover {
            background: #a36a5d;
            color: white;
            transform: scale(1.1);
        }
        .decorative-flower-left {
            position: absolute;
            width: 150px;
            height: 200px;
            top: 10%;
            left: 5%;
        }
        .decorative-flower-right {
            position: absolute;
            width: 150px;
            height: 200px;
            bottom: 10%;
            right: 5%;
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2024/05/17/14/50/ai-generated-8768467_640.png" class="decorative-flower-left">
    <img src="https://cdn.pixabay.com/photo/2024/05/17/14/50/ai-generated-8768467_640.png" class="decorative-flower-right" >
    <h1><a href="marriagepg.html">MARRIAGE</a></h1>
    <h1><a href="awardfunction.html">AWARD FUNCTIONS</a></h1>
    <h1><a href="Bbirthdaypg.html">BIRTHDAYS</a></h1>
    <h1><a href="otherpg.html">OTHER</a></h1>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let flowers = [];
        for (let i = 0; i < 50; i++) {
            let flower = document.createElement("img");
            flower.src = "https://cdn.pixabay.com/photo/2024/05/17/14/50/ai-generated-8768467_640.png";
            flower.classList.add("flower");

            let x = Math.random() * (window.innerWidth + 100) - 50;
            let y = Math.random() * (window.innerHeight + 100) - 50;

            flower.style.left = `${x}px`;
            flower.style.top = `${y}px`;
            flower.style.opacity = "1";
            flower.style.transform = "scale(12)"; // Start fully covering the screen

            document.body.appendChild(flower);
            flowers.push(flower);

            setTimeout(() => {
                flower.style.opacity = "0";
                flower.style.transform = "scale(1)"; // Shrink smoothly
            }, i * 40);
        }

        setTimeout(() => {
            flowers.forEach(f => f.remove()); // Remove flowers after transition
        }, 2500);
    });

    // Flower CSS
    const style = document.createElement("style");
    style.innerHTML = `
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            transition: transform 1.5s ease-in-out, opacity 1.5s ease-in-out;
        }
    `;
    document.head.appendChild(style);
</script>


</body>
</html>
